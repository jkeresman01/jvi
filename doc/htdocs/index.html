<!DOCTYPE HTML>

<HTML>
<HEAD>
<TITLE>
Java Vim/Vi Editor Clone
</TITLE>

<link rel="icon" 
      type="image/png" 
      href="images/jViLogoSimple.png">

<SCRIPT type="text/javascript">
    targetPage = "" + window.location.search;
    if (targetPage != "" && targetPage != "undefined")
       targetPage = targetPage.substring(1);
    function loadFrames() {
        if (targetPage != "" && targetPage != "undefined")
             top.mainFrame.location = top.targetPage;
    }
</SCRIPT>
<NOSCRIPT>
</NOSCRIPT>

</HEAD>
<FRAMESET cols="20%,80%" onLoad="top.loadFrames()">
<FRAME src="jvi-index.html" name="indexFrame">
<FRAME src="jvi-main.html" name="mainFrame">
</FRAMESET>
<NOFRAMES>
<H2>
Frame Alert</H2>

<P>
This document is designed to be viewed using the frames feature.
If you see this message, you are using a non-frame-capable web client.
<BR>
Link to <A HREF="jvi-index.html">Non-frame version.</A>
</NOFRAMES>
</HTML>
